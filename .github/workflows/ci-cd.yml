name: CI-CD Terraform + Lambda Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest -q || echo "⚠️ No tests found, skipping tests"

      - name: Package Lambda function
        run: |
          mkdir -p build
          zip -r build/processor.zip lambda_fn/processor.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS connection
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Deploy or Update Lambda Function
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_LAMBDA_ROLE_ARN: ${{ secrets.AWS_LAMBDA_ROLE_ARN }}
        run: |
            echo "🔍 Checking if Lambda function 'megaminds-processor-91eb83c2' exists..."
                if aws lambda get-function --function-name megaminds-processor-91eb83c2 >/dev/null 2>&1; then
              echo "✅ Lambda exists — updating code..."
              aws lambda update-function-code \
                --function-name megaminds-processor-91eb83c2 \
                --zip-file fileb://build/processor.zip \
                --region $AWS_REGION
            else
              echo "🚀 Lambda not found — creating new Lambda..."
              aws lambda create-function \
                --function-name megaminds-processor-91eb83c2 \
                --zip-file fileb://build/processor.zip \
                --handler lambda_fn.processor.handler \
                --runtime python3.10 \
                --role $AWS_LAMBDA_ROLE_ARN \
                --region $AWS_REGION
            fi

      - name: ✅ Deployment Complete
        run: echo "🎉 Lambda deployment completed successfully!"
