name: CI-CD Terraform + Lambda deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest -q || echo "No tests found"

      - name: Package Lambda function
        run: |
          mkdir -p build
          zip -r build/processor.zip lambda_fn/processor.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS connection
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Deploy Lambda function
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
            if aws lambda get-function --function-name event_processor >/dev/null 2>&1; then
              echo "Updating existing Lambda function..."
              aws lambda update-function-code \
                --function-name event_processor \
                --zip-file fileb://build/processor.zip \
                --region $AWS_REGION
            else
              echo "Creating new Lambda function..."
              aws lambda create-function \
                --function-name event_processor \
                --zip-file fileb://build/processor.zip \
                --handler lambda_fn.processor.handler \
                --runtime python3.10 \
                --role ${{ secrets.AWS_LAMBDA_ROLE_ARN }} \
                --region $AWS_REGION
            fi
